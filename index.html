        body {
            margin: 0;
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
        }

        /* ===== 首頁區塊 ===== */
        .section01 {
            background: linear-gradient(135deg, #3a3a3a, #1f1f1f);
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 四角裝飾方塊 */
        .section01 .box01,
        .section01 .box02,
        .section01 .box03,
        .section01 .box04 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #c94b4b, #4b134f);
            position: absolute;
            opacity: 0.3;
        }

        .section01 .box01 {
            top: 0;
            left: 0;
        }

        .section01 .box02 {
            top: 0;
            right: 0;
        }

        .section01 .box03 {
            bottom: 0;
            left: 0;
        }

        .section01 .box04 {
            bottom: 0;
            right: 0;
        }

        /* 背景圖片 */
        .userimg {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url(images/dog03.avif);
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
        }

        /* 個人文字區塊 */
        .usertext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 50px;
            border-radius: 20px;
            width: 60%;
            max-width: 700px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .usertext h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .usertext h2 {
            font-weight: 400;
            color: #ffdede;
        }

        .usertext p {
            font-size: 18px;
            line-height: 1.8;
        }

        /* ===== 作品區塊 ===== */
        .section02 {
            height: 300px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 作品卡片 */
        .section02 .box01 {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            border-radius: 20px;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .section02 .box01:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        /* 作品連結 */
        .section02 a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
